<!DOCTYPE html>
<html>
	<head>
		<title>record配置</title>
    <link rel="stylesheet" href="popup.css">
	</head>
<body>
<div id="content">
  <p class="config-wrap">
    <label for="">record库URL:</label>
    <input id="recordUrl" type="text" />
  </p>
  <p class="config-wrap">
    <label for="">执行脚本：</label>
    <textarea id="scriptContent" name="" id="" cols="30" rows="10"></textarea>
  </p>
  <p class="config-wrap">
    <label for="">执行脚本URL：</label>
    <input id="scriptUrl" type="text" />
  </p>
  <p class="config-wrap">
    <input type="checkbox" id="isDefault" checked>使用默认配置
  </p>
  <div>
    <button class="popup-btn" id="confirm">注入脚本</button>
  </div>
</div>
</body>
<script src="popup.js"></script>
</html>
